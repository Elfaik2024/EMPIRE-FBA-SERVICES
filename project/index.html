<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>project</title>
</head>
<body>

<div class="container">
    <div class="form-box">
        <form action="" name="formfill" onsubmit="return validation()">
            <h2>Register</h2>
            <p id="text"></p>
            <div class="input-box">
                <i class='bx bx-user'></i>
                <input type="text" name="username" id="username" placeholder="Username" >
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="Email" name="Email" id="Email" placeholder="Email" >
            </div>
            <div class="input-box">
                <i class='bx bx-lock-alt' ></i>
                <input type="password" name="password" id="password" placeholder="password" >
            </div>
            <div class="input-box">
                <i class='bx bx-lock-alt' ></i>
                <input type="password" name="cpassword" id="cpassword" placeholder="Confirm-password" >
            </div>
            <div class="button">
                <input type="submit" class="btn" onclick="validation()" value="Register" >
            </div>
            <div class="group">
               <span><a href="#">forget-Password </a></span>
               <span><a href="#">Login </a></span>
            </div>

        </form>
      
    </div>
            <div class="popup" id="popup">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <h2>Thank you</h2>
                <p>Your were Registration, Successfully. Thank you </p>
                <a href="#"><button onclick="CloseSlide()">OK</button></a>

            </div>




</div>
















    <script src="script.js"></script>
    
</body>
</html>
